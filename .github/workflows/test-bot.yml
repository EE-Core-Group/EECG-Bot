name: test bot
on:
  push:
    branches: [ main ]

jobs:
  notify_sleep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Install requests module
      run: |
        python -m pip install requests
    - name: Test Bot
      run: |
        python ./src/TestBot.py --webhook="${{ secrets.EECG_BOT_WEBHOOK }}"
